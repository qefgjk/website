<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<button onclick="location.href='{{ url_for('dashboard') }}'" class="btn btn-outline-dark" style="position: absolute; top: 20px; left: 20px;">Главная страница</button>

<div class="container">
    <div class="profile-container">
        <h1>Привет, {{ username }}!</h1>
        <p>Добро пожаловать в ваш профиль.</p>
    </div>
</div>

<a href="{{ url_for('logout') }}" class="btn btn-danger" style="position: absolute; top: 10px; right: 10px;">Выйти</a>

</body>
</html>
