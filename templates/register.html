<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/examples/sign-in/sign-in.css" rel="stylesheet">
</head>
<body>
<div class="text-center mb-3">
    <h1>Регистрация</h1>
</div>
    <form method="POST" class="text-center">
    <div class="d-flex flex-column gap-2 align-items-center">
        <input type="text" name="username" placeholder="Логин" required class="form-control w-50">
        <input type="password" name="password" placeholder="Пароль" required class="form-control w-50">
        <button type="submit" class="btn btn-primary w-50">Зарегистрироваться</button>
    </div>
</form>
    <div class="mt-3 text-center">
    <a href="{{ url_for('login') }}">Уже есть аккаунт? Войти</a>
    </div>
</body>
</html>
